<div
class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-auto mb-4">



<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-6xl lg:py-16">
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">ویرایش پست</h2>
      <form action="#">
          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
              <div class="sm:col-span-2">
                  <label for="txtTitle" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">عنوان</label>
                  <input type="text" name="title" id="txtTitle" [(ngModel)] = "postForm.title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="یک عنوان بنویسید" required="">
              </div>
 

            <div class="sm:col-span-2   ">

                <select name="category" id="txtCategory" [(ngModel)] = "postForm.category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                   
                  <option *ngFor="let item of allCategories" value="{{ item.titleCategory }}"    >{{ item.titleCategory }}</option>
    
                </select>
                  
              </div>


              <div class="sm:col-span-2" >
                <label for="txtLabels" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">برچسب</label>
                <form class="flex sm:col-span-2">   
                   <div class="relative w-full">
                      <input type="text" name="label" id="label" [(ngModel)] = "labels.label" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ثبت برچسب با ','" required />
                  </div>
                  <button type="submit" (click)="labelRegister()"   class=" w-full p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        ثبت برچسب
                   </button>
                </form>
                <div class="flex">
                  <div *ngFor="let label of labelsArray"   class="py-2 px-1 ">
                    <button type="button" (click)="labelRemove(label)"  class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">{{label}}</button>
                  </div>
                </div>
            </div> 
  



              <!-- <div class="sm:col-span-2">
                  <label for="txtDescription" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">شرح</label>
                  <textarea id="txtDescription" name="description" rows="8" [(ngModel)] = "postForm.description" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="شرح متن"></textarea>
              </div> -->

              <div dir="ltr" lang="en" class="sm:col-span-2">
                <quill-editor id="txtDescription" name="description"  [(ngModel)] = "postForm.description" [styles]="{height: '300px'}"  ></quill-editor>
             
              </div> 


          </div>
          <button type="button" (click)="update()" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
              ویرایش
          </button>
      </form>
  </div>
</section>

</div>
