

<main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white dark:bg-gray-900 antialiased">
    <div  *ngFor="let item of allPosts"  class=" px-4  "> 
    <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
 
        <article class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
            <header class="mb-4 lg:mb-6 not-format">
                <p  class="mb-4 text-sm font-extrabold leading-tight text-gray-900 lg:mb-6 text-sm dark:text-white">  {{item.category}} </p>

                <h1  class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white"> <a [routerLink]="['/pages/post', item.id]" >{{item.title}}</a></h1>
           
            </header>
            
            <div [innerHTML]=" item.description"> </div>

            <div class="flex">
                <div *ngFor="let labels of item.labels"   class="py-2 px-1 ">
                  <button type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">{{labels.label}}</button>
                </div>
              </div>
        </article>
    </div>
    <br>
    <br>
    </div>
  </main>
